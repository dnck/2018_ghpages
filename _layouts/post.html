---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>

{% if post.spotifyTrack %}
<div class="spotify">
    <iframe width="250" height="80" frameborder="0" allowtransparency="true"
    src="https://embed.spotify.com/?uri={{ post.spotifyTrack }}"></iframe>
</div>
{% endif %}
