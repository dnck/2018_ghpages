---
layout: default
title: blog 
---
<h1>{{ page.title }}</h1>

	<div class="list-group">
		{% for post in site.posts %}
		<p><i class='fa fa-file-text-o fa-2x' aria-hidden='true'></i> {{ post.date | date_to_string }} <br> <i class= ><a id="postTitle" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></p>
  		{% endfor %}
	</div>
